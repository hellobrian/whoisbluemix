<!DOCTYPE html>
<html lang="en" ng-app="people">
<head>
  <meta charset="UTF-8">
  <title>whoisibm</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="public/css/main.css">
  <script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-controller="PeopleController">
  <header class="header">
    <h1 class="header__title"><span>/whois</span> IBM</h1>
  </header>
  <section class="people" ng-repeat="person in people">
    <div class="person">
      <div class="person__profile-container">
        <h2 class="person__name">{{person.name}}</h2>
        <div class="person__picture-container" style='background-image: url("../public/{{person.picture}}")'>
        </div>
      </div>
      
      <ul class="person__about">
        <li class="person__title">{{person.title}}</li>
        <li class="person__location">{{person.location}}</li>
        <li class="person__email">{{person.email}}</li>
        <li class="person__twitter">{{person.twitter}}</li>  
      </ul>
    </div>
    
  </section>
  <script src="public/js/main.js"></script>
</body>
</html>
